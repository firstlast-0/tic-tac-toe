<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="display"></div>
        <div id="container">
            <div id="spot0" class="spot"></div>
            <div id="spot1" class="spot"></div>
            <div id="spot2" class="spot"></div>
            <div id="spot3" class="spot"></div>
            <div id="spot4" class="spot"></div>
            <div id="spot5" class="spot"></div>
            <div id="spot6" class="spot"></div>
            <div id="spot7" class="spot"></div>
            <div id="spot8" class="spot"></div>
        </div>
        <button>RESTART</button>
    </div>

    <dialog>
        <label for="p1">Player1 Name ( X )</label>
        <input id="p1" type="text" placeholder="Name">
        <label for="p2">Player2 Name ( O )</label>
        <input id="p2" type="text" placeholder="Name">
        <br>
        <button>START</button>
    </dialog>
</body>
</html>
